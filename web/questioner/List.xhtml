<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:commandButton value="Export">
                    <p:dataExporter type="cvs" target="tbl" fileName="cars" />  
                </h:commandButton>  
                <p:dataTable id="tbl" value="#{questionerController.items}" var="item" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_questionerDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.questionerDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Officer"/>
                        </f:facet>
                        <h:outputText value="#{item.person.name}"/>
                    </p:column>                        
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_timeTakenHrs}"/>
                        </f:facet>
                        <h:outputText value="#{item.timeTakenHrs}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_timeTakenMin}"/>
                        </f:facet>
                        <h:outputText value="#{item.timeTakenMin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_courtesy}"/>
                        </f:facet>
                        <h:outputText value="#{item.courtesy.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_efficiency}"/>
                        </f:facet>
                        <h:outputText value="#{item.efficiency.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_facilities}"/>
                        </f:facet>
                        <h:outputText value="#{item.facilities.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_general}"/>
                        </f:facet>
                        <h:outputText value="#{item.general.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_listening}"/>
                        </f:facet>
                        <h:outputText value="#{item.listening.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_noOfVisits}"/>
                        </f:facet>
                        <h:outputText value="#{item.noOfVisits}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_officerName}"/>
                        </f:facet>
                        <h:outputText value="#{item.officerName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_officerPost}"/>
                        </f:facet>
                        <h:outputText value="#{item.officerPost}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_previousVisits}"/>
                        </f:facet>
                        <h:outputText value="#{item.previousVisits}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_reception}"/>
                        </f:facet>
                        <h:outputText value="#{item.reception.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_reply}"/>
                        </f:facet>
                        <h:outputText value="#{item.reply.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_requirement}"/>
                        </f:facet>
                        <h:outputText value="#{item.requirement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_requirementSatisfied}"/>
                        </f:facet>
                        <h:outputText value="#{item.requirementSatisfied}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_response}"/>
                        </f:facet>
                        <h:outputText value="#{item.response}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_suggestions}"/>
                        </f:facet>
                        <h:outputText value="#{item.suggestions}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListQuestionerTitle_telephone}"/>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton ajax="false" action="#{questionerController.prepareView}" value="Edit" >
                            <f:setPropertyActionListener value="#{item}" target="#{questionerController.current}" />
                        </p:commandButton>
                        <p:commandButton ajax="false" action="#{questionerController.destroy}" value="Delete" >
                            <f:setPropertyActionListener value="#{item}" target="#{questionerController.current}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
