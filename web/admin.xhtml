<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel header="List of Persons" >
                    <p:focus id="detailFocus" context="gpDetail" />
                    <p:selectOneListbox  id="lstSelect"  value="#{personController.current}" style="min-width: 223px">
                        <f:selectItems value="#{personController.listItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                    </p:selectOneListbox>
                    <p:commandButton ajax="false" value="Delete" action="#{personController.destroy()}" ></p:commandButton>
                    <p:commandButton  ajax="false"  value="Refresh" action="#{personController.fillItems()}" ></p:commandButton>
                </p:panel>
                
                <p:panel header="Add New" >
                    <p:panelGrid columns="2" id="gpDetail">
                        <h:outputLabel value="Name" ></h:outputLabel>
                        <h:inputText value="#{analysisController.personName}"/>
                        <h:outputLabel value="Designation" ></h:outputLabel>
                        <h:inputText value="#{analysisController.designation}"/>
                        <h:commandButton action="#{analysisController.addPerson}" value="Add Person"/>
                    </p:panelGrid>
                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>


</html>
